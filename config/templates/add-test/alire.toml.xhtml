<f:view xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:g="http://code.google.com/p/ada-ado/generator"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	mode="once"
        file="regtests/alire.toml"><![CDATA[
name = "#{projectName}_tests"
version = "0.1.0"
description = "Unit tests for #{projectName}"
authors = ["#{project.author_email}"]
project-files = ["#{projectName}_tests.gpr"]
]]>
<c:choose>
        <c:when test="#{project.license eq 'gpl' or project.license eq 'gpl2'}">
licenses = "GPL-2.0"
        </c:when>

        <c:when test="#{project.license eq 'gpl3'}">
licenses = "GPL-3.0"
        </c:when>

        <c:when test="#{project.license eq 'apache'}">
licenses = "Apache-2.0"
        </c:when>

        <c:when test="#{project.license eq 'mit'}">
licenses = "MIT"
        </c:when>

        <c:when test="#{project.license eq 'bsd3'}">
licenses = "BSD-3-Clause"
        </c:when>

        <c:when test="#{project.license eq 'proprietary'}">
licenses = "Proprietary"
        </c:when>

        <c:otherwise>
licenses = "Apache-2.0"
        </c:otherwise>
    </c:choose><![CDATA[
#{''}

[[depends-on]]
utilada = "^2.7.0"
utilada_unit = "^2.7.0"
awa_unit = "^2.5.0"
#{''}

[configuration]
disabled = true
#{''}

[[pins]]
#{projectName} = { path = '..' }

]]>
</f:view>
