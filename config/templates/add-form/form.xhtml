<f:view xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:g="http://code.google.com/p/ada-ado/generator"
        xmlns:f="http://java.sun.com/jsf/core"
        file="web/#{moduleName}/forms/#{formName}-form.xhtml"><![CDATA[
<div class='awa-form ui-widget'
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:w="http://code.google.com/p/ada-asf/widget"
     xmlns:h="http://java.sun.com/jsf/html">
#{''}
    <h:form id='#{formName}-form'>
        <h:inputHidden id='entity-id' value='\#{#{g:singular(moduleName)}.id}' required='false'/>
        <div class='container_12'>
            <div class='awa-messages'>
                <h:message styleClass='awa-error'/>
            </div>
            <w:inputText styleClass="awa-required"
                         id='title' size='50' required='true' value='\#{#{g:singular(moduleName)}.title}'
                         title='\#{#{g:singular(moduleName)}Msg.#{moduleName}_edit_title_label}'/>
            <ul class='awa-buttons'>
                <li>
                    <h:commandButton id='save' value='Save' action="\#{#{g:singular(moduleName)}.save}"
                            styleClass="ui-button ui-state-default ui-corner-all"/>
                </li>
            </ul>
        </div>
    </h:form>
#{''}
</div>
]]></f:view>
